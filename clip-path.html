<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>clip-path</title>
</head>
<body>
	
<style type="text/css">
.circle{
	width:100px;
	height:100px;
	background:#0cc;
	/*圓形 circle( 半徑 at 圓心座標 )*/
	-webkit-clip-path:circle(50% at 50% 50%);
}	

</style>


<div class="circle"></div>

</body>
</html>
