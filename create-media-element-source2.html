<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>音频图2</title>
<style>
#voiceFrequency {
  height: 100px;
}
#voiceFrequency:after{
  content:'';
  display: inline-block;
  height:255px;
  width:px;
}

#voiceFrequency div {
  display: inline-block;
  width: 2px;
  background: #a00;
  margin: 0 0 0 1px;
  vertical-align: bottom;
}
</style>
</head>

<body>

  <audio controls autoplay id="myAudio">
    <source src="test.mp3">
  </audio>
  <br/>
  <button id="play">play</button>
  <button id="pause">pause</button>
  <div id="voiceFrequency"></div>

</body>
<script>

for(var i=0; i<256; i++){
  voiceFrequency.innerHTML += '<div></div>';
}
var dd = document.querySelectorAll('#voiceFrequency div');

var timer;
// 创建音频上下文
var audioCtx = new(window.AudioContext || window.webkitAudioContext)();
// 创建媒体源
var source = audioCtx.createMediaElementSource(myAudio);
// 创建分析器 analyser
var analyser = audioCtx.createAnalyser();
// 媒体连接 analyser
source.connect(analyser);
// analyser 连接destination
analyser.connect(audioCtx.destination);


function update() {
  // analyser.fftSize为二进制数据原始缓冲区，无法直接读取写入；Uint8Array类型化缓冲区，使其可读
  dataArray = new Uint8Array(analyser.fftSize);
  // 得到频率信息，最大值255，为什么是255？一个字节有八位数字组成,最大为11111111,这个书按二进制数就是255
  analyser.getByteFrequencyData(dataArray);
  console.log(dataArray);
  for(var j=0; j<256; j++){// 一共256个能量柱
    dd[j].style.height = dataArray[j]+'px';
    dd[j].style.background = 'rgba('+(255-j)+','+j*2+',0,1)';
  }
  timer = setTimeout(update,30);
};

pause.onclick = function(){
  myAudio.pause();
  clearTimeout(timer);
};

play.onclick = function(){
  myAudio.play();
  update();
};

update();



</script>
</html>
